version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=propinvest
    ports:
      - "5434:5432" # Changed from 5432 to 5434 to avoid conflict

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000" # Changed from 8000 to 8001
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/propinvest
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5174:5173" # Changed from 5173 to 5174
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - backend

volumes:
  postgres_data:
