version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: pitch_platform_db_prod
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-pitch_platform}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432" # Only accessible from localhost
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pitch_platform_backend_prod
    restart: always
    env_file:
      - .env.production
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-pitch_platform}
      ENVIRONMENT: production
      DEBUG: "false"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000" # Only accessible from localhost (via nginx)
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pitch_platform_frontend_prod
    restart: always
    ports:
      - "80:80"
      - "443:443" # For HTTPS
    depends_on:
      - backend
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro # SSL certificates

volumes:
  postgres_data_prod:
