services:
  db:
    image: postgres:16
    container_name: startup_pitch_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: startuppitch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d startuppitch"]
      interval: 2s
      timeout: 3s
      retries: 30

  backend:
    build: ./backend
    container_name: startup_pitch_api
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: startup_pitch_web
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: on-failure
    ports:
      - "5173:5173"

volumes:
  pgdata: