version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pitch_platform_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Diva@2004}
      POSTGRES_DB: ${POSTGRES_DB:-pitch_platform}
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pitch_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pitch_platform_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:Diva%402004@db:5432/pitch_platform
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pitch_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_GEMINI_API_KEY: ${GEMINI_API_KEY}
    container_name: pitch_platform_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pitch_network

  # --- STARTUP PITCH SERVICES ---
  startup-db:
    image: postgres:15-alpine
    container_name: startup_pitch_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: startuppitch
    volumes:
      - startup_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pitch_network

  startup-backend:
    build:
      context: "./startup pitch/backend"
      dockerfile: Dockerfile
    container_name: startup_pitch_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:password@startup-db:5432/startuppitch
      SECRET_KEY: startup-secret-key
      JWT_SECRET: startup-secret-key
      CORS_ORIGINS: "http://localhost:3001,http://127.0.0.1:3001,http://localhost:5173,http://127.0.0.1:5173"
    ports:
      - "8001:8000"
    depends_on:
      startup-db:
        condition: service_healthy
    networks:
      - pitch_network

  startup-frontend:
    build:
      context: "./startup pitch/frontend"
      dockerfile: Dockerfile
    container_name: startup_pitch_frontend
    restart: unless-stopped
    ports:
      - "3001:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - startup-backend
    networks:
      - pitch_network

volumes:
  postgres_data_v2:
  startup_postgres_data:


networks:
  pitch_network:
    driver: bridge
