version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pitch_platform_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Diva@2004}
      POSTGRES_DB: ${POSTGRES_DB:-pitch_platform}
    volumes:
      - postgres_data_v3:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pitch_network

  # FastAPI Backend (Main Unified Backend)
  backend:
    build:
      context: "./invester pitch/backend"
      dockerfile: Dockerfile
    container_name: pitch_platform_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:Diva%402004@db:5432/pitch_platform
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    volumes:
      - "./invester pitch/backend/uploads:/app/uploads"
      - "./invester pitch/backend/data:/app/data"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pitch_network

  # Investor React Frontend
  frontend-investor:
    build:
      context: "./invester pitch/frontend"
      dockerfile: Dockerfile
      args:
        VITE_GEMINI_API_KEY: ${GEMINI_API_KEY}
    container_name: investor_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pitch_network

  # Startup React Frontend
  frontend-startup:
    build:
      context: "./startup pitch/frontend"
      dockerfile: Dockerfile
    container_name: startup_frontend
    restart: unless-stopped
    ports:
      - "3001:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - pitch_network

volumes:
  postgres_data_v3:


networks:
  pitch_network:
    driver: bridge
