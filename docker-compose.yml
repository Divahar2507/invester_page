version: '3.8'

services:
  # ==========================================
  # DATABASES
  # ==========================================

  # MAIN DATABASE (Investor & Startup)
  db-main:
    image: postgres:15-alpine
    container_name: pitch_platform_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Diva@2004}
      POSTGRES_DB: ${POSTGRES_DB:-pitch_platform}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_main:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecosystem_net

  # LEADGEN DATABASE
  db-leadgen:
    image: postgres:15-alpine
    container_name: leadgen_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Diva@2004
      POSTGRES_DB: leadgen_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data_leadgen:/var/lib/postgresql/data
      - ./leadgen/leadgen/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ecosystem_net

  # CONNECTOR DATABASE
  db-connector:
    image: postgres:13
    container_name: connector_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Diva@2004
      POSTGRES_DB: connector_db
    ports:
      - "5436:5432"
    volumes:
      - postgres_data_connector:/var/lib/postgresql/data
    networks:
      - ecosystem_net

  # ==========================================
  # BACKENDS
  # ==========================================

  # MAIN BACKEND (Investor & Startup)
  backend-main:
    build:
      context: "./invester pitch/backend"
      dockerfile: Dockerfile
    container_name: pitch_platform_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:Diva%402004@db-main:5432/pitch_platform
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    volumes:
      - "./invester pitch/backend:/app"
      - "./invester pitch/backend/uploads:/app/uploads"
      - "./invester pitch/backend/data:/app/data"
    ports:
      - "8000:8000"
    depends_on:
      db-main:
        condition: service_healthy
    networks:
      - ecosystem_net

  # LEADGEN BACKEND
  backend-leadgen:
    build:
      context: "./leadgen/leadgen/backend_fastapi"
      dockerfile: Dockerfile
    container_name: leadgen_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:Diva%402004@db-leadgen:5432/leadgen_db
      GROQ_API_KEY: ${GROQ_API_KEY}
    ports:
      - "8003:8000"
    depends_on:
      db-leadgen:
        condition: service_healthy
    networks:
      - ecosystem_net

  # ADMIN BACKEND (Super Admin)
  backend-admin:
    build:
      context: "./admin/backend"
    container_name: admin_backend
    ports:
      - "8004:8000"
    volumes:
      - "./admin/backend:/app"
    environment:
      - SECRET_KEY=supersecretkey
      - ALGORITHM=HS256
    networks:
      - ecosystem_net

  # CONNECTOR BACKEND
  backend-connector:
    build:
      context: "./collabrater/backend"
    container_name: connector_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:Diva%402004@db-connector:5432/connector_db
    ports:
      - "8005:8000"
    depends_on:
      - db-connector
    networks:
      - ecosystem_net

  # ==========================================
  # FRONTENDS
  # ==========================================

  # LANDING PAGE (GATEWAY) - Port 3000
  landing-page:
    build:
      context: "./landing_page"
    container_name: landing_page
    ports:
      - "3000:80"
    volumes:
      - "./landing_page:/app"
      - "/app/node_modules"
    networks:
      - ecosystem_net

  # INVESTOR FRONTEND - Port 80
  frontend-investor:
    build:
      context: "./invester pitch/frontend"
      dockerfile: Dockerfile
      args:
        VITE_GEMINI_API_KEY: ${GEMINI_API_KEY}
    container_name: investor_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend-main
    networks:
      - ecosystem_net

  # STARTUP FRONTEND - Port 3001
  frontend-startup:
    build:
      context: "./startup pitch/frontend"
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: startup_frontend
    restart: unless-stopped
    ports:
      - "3001:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend-main
    networks:
      - ecosystem_net

  # LEADGEN FRONTEND - Port 3003
  frontend-leadgen:
    build:
      context: "./leadgen/leadgen/frontend"
      dockerfile: Dockerfile
    container_name: leadgen_frontend
    ports:
      - "3003:80"
    depends_on:
      - backend-leadgen
    networks:
      - ecosystem_net

  # ADMIN FRONTEND - Port 3004
  frontend-admin:
    build:
      context: "./admin/frontend"
    container_name: admin_frontend
    ports:
      - "3004:5173"
    volumes:
      - "./admin/frontend:/app"
      - "/app/node_modules"
    depends_on:
      - backend-admin
    networks:
      - ecosystem_net

  # CONNECTOR FRONTEND - Port 3005
  frontend-connector:
    build:
      context: "./collabrater/frontend"
    container_name: connector_frontend
    ports:
      - "3005:3000"
    depends_on:
      - backend-connector
    networks:
      - ecosystem_net

  # EVENTS (Infinite_BZ) BACKEND - Port 8006
  backend-events:
    build:
      context: "./Infinite_BZ/backend"
      dockerfile: Dockerfile
    container_name: events_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:Diva%402004@db-events:5432/events_db
    ports:
      - "8006:8000"
    depends_on:
      - db-events
    networks:
      - ecosystem_net

  # EVENTS (Infinite_BZ) FRONTEND - Port 3006
  frontend-events:
    build:
      context: "./Infinite_BZ/frontend"
      dockerfile: Dockerfile
    container_name: events_frontend
    ports:
      - "3006:5173"
    environment:
      - VITE_API_URL=http://localhost:8006
    depends_on:
      - backend-events
    networks:
      - ecosystem_net

  # EVENTS DATABASE
  db-events:
    image: postgres:15-alpine
    container_name: events_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Diva@2004
      POSTGRES_DB: events_db
    ports:
      - "5437:5432"
    volumes:
      - postgres_data_events:/var/lib/postgresql/data
    networks:
      - ecosystem_net

  # FOUNDERDASH STARTUP FRONTEND - Port 3007
  frontend-founderdash:
    build:
      context: "./founderdash_startup"
      dockerfile: Dockerfile
    container_name: founderdash_frontend
    ports:
      - "3007:80"
    networks:
      - ecosystem_net

  # INNOSPHERE ADMIN FRONTEND - Port 3008
  frontend-innosphere:
    build:
      context: "./innosphere_admin/innosphere-admin-&-collaboration-portal"
      dockerfile: Dockerfile
    container_name: innosphere_frontend
    ports:
      - "3008:80"
    networks:
      - ecosystem_net

  # FUNDS COLLECTION DATABASE
  db-funds:
    image: postgres:15-alpine
    container_name: funds_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Diva@2004
      POSTGRES_DB: propinvest
    ports:
      - "5438:5432"
    volumes:
      - postgres_data_funds:/var/lib/postgresql/data
    networks:
      - ecosystem_net

  # FUNDS COLLECTION BACKEND - Port 8007
  backend-funds:
    build:
      context: "./funds_collection/funds_collection/backend"
      dockerfile: Dockerfile
    container_name: funds_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:Diva%402004@db-funds:5432/propinvest
    ports:
      - "8007:8000"
    depends_on:
      - db-funds
    networks:
      - ecosystem_net

  # FUNDS COLLECTION FRONTEND - Port 3009
  frontend-funds:
    build:
      context: "./funds_collection/funds_collection/frontend"
      dockerfile: Dockerfile
    container_name: funds_frontend
    ports:
      - "3009:80"
    environment:
      - VITE_API_URL=http://localhost:8007
    depends_on:
      - backend-funds
    networks:
      - ecosystem_net

volumes:
  postgres_data_main:
  postgres_data_leadgen:
  postgres_data_connector:
  postgres_data_events:
  postgres_data_funds:


networks:
  ecosystem_net:
    driver: bridge
